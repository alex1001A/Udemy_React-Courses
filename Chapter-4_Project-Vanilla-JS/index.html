<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS</title>

    <style>
        .app {
            text-align: center;
        }

        .green-btn {
            color: white;
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="app">
        <button id="my-button" onclick="changeButton('my-button')">Don't click me</button>
    </div>

    <script>
        function changeButton(id) {
            const myButton = document.getElementById(id)

            myButton.classList.toggle('green-btn')
            myButton.innerHTML = 'You clicked me...'
        }

        // const btn = document.querySelector('button')

        // btn.addEventListener('click', () => {
        //     btn.innerHTML = 'You clicked me...'
        // })
    </script>
</body>

</html>
